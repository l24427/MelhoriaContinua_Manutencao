<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Captura de Fotos e VÃ­deos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #005a9e;
    }
    .media-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .media-item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 10px;
      width: 200px;
    }
    .media-item img, .media-item video {
      width: 100%;
      border-radius: 5px;
    }
    .media-item button {
      width: 45%;
      margin: 5px 2%;
    }
  </style>
</head>
<body>
  <h2>Capturar Fotos e VÃ­deos</h2>
  <video id="video" autoplay muted></video>
  <br>
  <button onclick="tirarFoto()">ðŸ“¸ Tirar Foto</button>
  <button id="btnGravar" onclick="alternarGravacao()">ðŸŽ¥ Gravar VÃ­deo</button>

  <div id="midias" class="media-container"></div>

  <script>
    const video = document.getElementById('video');
    const midiasContainer = document.getElementById('midias');
    const btnGravar = document.getElementById('btnGravar');
    let mediaRecorder;
    let gravando = false;
    let chunks = [];

    // Ativa a cÃ¢mera e microfone
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        video.srcObject = stream;
        window.streamAtual = stream;
      })
      .catch(err => {
        alert("Erro ao acessar a cÃ¢mera: " + err);
      });

    // Foto
    function tirarFoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const img = document.createElement('img');
      img.src = canvas.toDataURL('image/png');

      const salvarBtn = document.createElement('button');
      salvarBtn.textContent = 'ðŸ’¾ Salvar';
      salvarBtn.onclick = () => {
        const link = document.createElement('a');
        link.href = img.src;
        link.download = `foto_${Date.now()}.png`;
        link.click();
      };

      const excluirBtn = document.createElement('button');
      excluirBtn.textContent = 'ðŸ—‘ï¸ Excluir';
      excluirBtn.onclick = () => {
        midiasContainer.removeChild(mediaItem);
      };

      const mediaItem = document.createElement('div');
      mediaItem.className = 'media-item';
      mediaItem.appendChild(img);
      mediaItem.appendChild(salvarBtn);
      mediaItem.appendChild(excluirBtn);

      midiasContainer.appendChild(mediaItem);
    }

    // VÃ­deo
    function alternarGravacao() {
      if (!gravando) {
        chunks = [];
        mediaRecorder = new MediaRecorder(window.streamAtual);
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) chunks.push(e.data);
        };
        mediaRecorder.onstop = salvarVideo;
        mediaRecorder.start();
        gravando = true;
        btnGravar.textContent = "â¹ï¸ Parar GravaÃ§Ã£o";
        btnGravar.style.backgroundColor = "#d40000";
      } else {
        mediaRecorder.stop();
        gravando = false;
        btnGravar.textContent = "ðŸŽ¥ Gravar VÃ­deo";
        btnGravar.style.backgroundColor = "#0078D4";
      }
    }

    function salvarVideo() {
      const blob = new Blob(chunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);

      const videoEl = document.createElement('video');
      videoEl.src = url;
      videoEl.controls = true;

      const salvarBtn = document.createElement('button');
      salvarBtn.textContent = 'ðŸ’¾ Salvar';
      salvarBtn.onclick = () => {
        const link = document.createElement('a');
        link.href = url;
        link.download = `video_${Date.now()}.webm`;
        link.click();
      };

      const excluirBtn = document.createElement('button');
      excluirBtn.textContent = 'ðŸ—‘ï¸ Excluir';
      excluirBtn.onclick = () => {
        midiasContainer.removeChild(mediaItem);
      };

      const mediaItem = document.createElement('div');
      mediaItem.className = 'media-item';
      mediaItem.appendChild(videoEl);
      mediaItem.appendChild(salvarBtn);
      mediaItem.appendChild(excluirBtn);

      midiasContainer.appendChild(mediaItem);
    }
  </script>
</body>
</html>
